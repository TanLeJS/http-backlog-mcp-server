name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: 🧪 Lint, Test, Build

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🔍 Lint (if exists)
        run: npm run lint
        continue-on-error: true  # 任意

      - name: 🧪 Run tests
        run: npm test

      - name: 🛠 Build
        run: npm run build
